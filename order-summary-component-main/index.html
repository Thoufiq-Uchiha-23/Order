<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; font-family: 'Red Hat Display'; font-weight: 700;}
    .attribution a { color: hsl(228, 45%, 44%); font-family: 'Red Hat Display'; font-weight: 700;}
  </style>
</head>
<body>
  <main class="container">
    <img src="images/illustration-hero.svg" class="main-image" alt="banner">
    <section class="content">
      <p class="order-summary">Order Summary</p>
      <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="premium-plan">
        <img src="images/icon-music.svg" class="music-icon">
        <div class="subscription">
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#" class="link">Change</a>
      </div>
      
      <button class="payment">Proceed to Payment</button>
      <p class="cancel-order">Cancel Order</p>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Thoufiq-Uchiha-23">Thoufiq Uchiha</a>.
  </div>
</body>
</html>
